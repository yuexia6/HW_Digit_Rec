<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW_Digit_Rec</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="header">Handwritten One-Digit offline Recognition</h1>
    <p id="comment">Use mouse to draw a single digit (0~9) in the box below, then click the Submit & Predict Button.</p>
    <div class="container">
      <div class="row">
        <div id="canvas-div" > 
          <canvas id="canvas" width="185" height="185"></canvas>
        </div>
        <div> 
            <div id="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" id="predict"> Submit and Predict<i id="status"></i></button>
                <button type="button" class="btn btn-default" id="clear-canvas">Try another digit</button>
            </div>
            <div>
                <svg id="svg-chart"></svg>
            </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://unpkg.com/mathjs@5.0.4/dist/math.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/prediction.js"></script>


</body>
</html>
